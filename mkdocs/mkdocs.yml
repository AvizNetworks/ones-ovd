# Repository information
repo_name: ones-svd on github
repo_url: https://github.com/AvizNetworks/ones-svd

theme:
  # name: 'cinder' 3
  name: 'material'
  # name: 'windmill' 
  # name: readthedocs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
   
plugins:
  - search
  - em-img2fig

markdown_extensions:
  - pymdownx.superfences
  - tables
  - pymdownx.tabbed:
      alternate_style: true 



