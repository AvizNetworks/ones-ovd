site_name: ONES Validation Design
site_author: Aviz Engineering & Sales Team
site_description: ONES Validation Design Documentation
copyright: Copyright &copy; 2023 Aviz Networks

# Repository information
repo_name: ones-svd on github
repo_url: https://github.com/AvizNetworks/ones-svd

theme:
  # name: 'cinder' 3
  name: 'material'
  # name: 'windmill' 
  # name: readthedocs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
   
plugins:
  - search
  - em-img2fig

markdown_extensions:
  - pymdownx.superfences
  - tables
  - pymdownx.tabbed:
      alternate_style: true 



nav:
  - Introduction: index.md
  - SONiC Advantages: SonicAdvantages.md
  - Day 1 Operations:
    - Day 1 Operations: day1Operation/Day1OperationsSONiC.md
    - Day 1 Operations - Simplified by ONES: 
      - Day 1 Operations - Simplified by ONES: day1Operation/day1OperationByOnes/Day1OperationsSimplifiedbyONES.md
    - SONiC Validated Designs - ONES: 
      - SONiC Validated Designs - ONES: SonicValidateDesign.md
      - BGP IP CLOS: sonicValidatedDesignsByOnse/BGP_IP_CLOS.md
      - BGP-IP-CLOS-MCLAG: sonicValidatedDesignsByOnse/BGP-IP-CLOS-MCLAG.md
      - L3 VXLAN + EVPN Symmetric IRB over MC-LAG: sonicValidatedDesignsByOnse/L3 VXLAN + EVPN Symmetric IRB over MC-LAG.md
      - L2 VXLAN + EVPN Asymmetric IRB over MC-LAG: sonicValidatedDesignsByOnse/L2 VXLAN + EVPN Asymmetric IRB over MC-LAG.md



      

      # - BGP IP CLOS: 
      #   - BGP IP CLOS: sonicValidatedDesignsByOnse/bgpIpClos/bgpipclos.md
