      #     - YAML Template: sonicValidatedDesignsByOnse/bgpIpClos/files/yamlTemplate.md

  - Day 2 Operations - SONiC:
    - Day 2 Operations - SONiC: day2Operations/Day2OperationSonic.md
    - ONES API: 
