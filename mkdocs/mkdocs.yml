site_name: Aviz ONES Validated Design
site_author: Aviz Engineering & Sales Team
site_description: ONES Validated Designs Documentation
site_url: https://www.aviznetworks.com
copyright: Copyright &copy; 2023 Aviz Networks

# Repository information
repo_name: ones-ovd on github
repo_url: https://github.com/AvizNetworks/ones-ovd

theme:
  features:
    - content.code.copy
  name: 'material'
  favicon: icons/avizLogo.png
  logo: icons/image2vector.svg
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@AvizNetworks
      
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AvizNews

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/aviz-networks/

    - icon: fontawesome/solid/globe
      link: https://www.aviznetworks.com
   
plugins:
  - search
  - em-img2fig

markdown_extensions:
  - pymdownx.superfences
  - tables
  - pymdownx.tabbed:
      alternate_style: true 

