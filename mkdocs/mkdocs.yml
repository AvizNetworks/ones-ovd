site_name: Aviz ONES Validated Design
site_author: Aviz Engineering & Sales Team
site_description: ONES Validated Designs Documentation
copyright: Copyright &copy; 2023 Aviz Networks

# Repository information
repo_name: ones-ovd on github
repo_url: https://github.com/AvizNetworks/ones-ovd

theme:
  name: 'material'
  favicon: icons/avizLogo.png
  logo: icons/image2vector.svg
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

   
plugins:
  - search
  - em-img2fig

markdown_extensions:
  - pymdownx.superfences
  - tables
  - pymdownx.tabbed:
      alternate_style: true 



